{{- if $values.workers.security.enable }}
{{- $platform := "bmrg" -}}
{{- $product := "flow" -}}
{{- $tier := "rbac" -}}
{{-$values := $values -}}
{{- $context := $context -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $platform }}-{{ $product }}-worker
  labels:
    {{- include "bmrg.labels.chart" (dict "context" $context "tier" $tier ) | nindent 4 }}
{{- end }}