{{- $platform := "bmrg" -}}
{{- $product := "flow" -}}
{{- $tier := "secrets" -}}
# Start Generate Secret
{{- $otc := (randAlphaNum 45) | b64enc | quote }}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace (include "bmrg.name" (dict "context" $ "tier" $tier ))) }}
{{- if $secret }}
{{- $otc = index $secret.data "FLOW_OTC" }}
{{- end -}}
# End Generate Secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bmrg.name" (dict "context" $ "tier" $tier ) }}
  labels:
    {{- include "bmrg.labels.chart" (dict "context" $ "tier" $tier ) | nindent 4 }}
  annotations:
    helm.sh/hook-weight: "-1"
type: Opaque
data:
  {{- if not $.Values.database.mongodb.secretName }}
  MONGODB_PASSWORD: {{ $.Values.database.mongodb.password | b64enc }}
  {{- end }}
  FLOW_OTC: {{ $otc }}